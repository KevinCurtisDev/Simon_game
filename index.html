<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Simon Game</title>
</head>
<body>
    <div class="controls">
        <button id="start">Begin</button>
        <button id="strict">strict</button>
        <div>Count <span id="turn-counter" class="count">0</span></div>
    </div>
    
    <div class="container">
        <div id="1" class="quarter one"></div>
        <div id="2" class="quarter two"></div>
        <div id="3" class="quarter three"></div>
        <div id="4" class="quarter four"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
